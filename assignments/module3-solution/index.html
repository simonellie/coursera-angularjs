<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchTerm">
      <button class="btn btn-primary" ng-click="narrow.getMatchedMenuElements()">Narrow It Down For Me!</button>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="narrow.nResults<=0">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{narrow.errorMessage}}
    </div>

    <!-- found-items should be implemented as a component -->
     <!--*on-remove="...."   found-items="narrow.found"  -->
    <found-items found="narrow.found" on-remove="narrow.removeElementFromFound(index)" ></found-items>
  </div>

</body>
</html>
