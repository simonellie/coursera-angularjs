<!DOCTYPE html>
<html ng-app='MenuApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="favicon.ico">
    <title>Menu Application</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Restaurant</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" ui-sref="home" ui-sref-active="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ui-sref="categoriesList" ui-sref-active="active">Categories</a>
          </li>
        </ul>
      </div>
    </nav>
    </header>
    <div class="container-fluid">
      <ui-view></ui-view>
    </div>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

    <!-- Modules -->
    <script src="src/data/data.module.js"></script>
    <script src="src/main/menuapp.module.js"></script>

    <!-- Routes -->
    <script src="src/routes.js"></script>

    <!-- Module artifacts -->
    <script src="src/categories/categories.controller.js"></script>
    <script src="src/items/items.controller.js"></script>
    <script src="src/categories/categories.component.js"></script>
    <script src="src/items/items.component.js"></script>
    <script src="src/data/data.service.js"></script>

  </body>
</html>
